<div class="page--landing"
     ng-cloak
     layout="column">
    <www-mserrano-toolbar class="page__toolbar"
                          ng-class="{'pin-to-top': (toolbar.show_menu === true)}"
                          scroll-affix="scroll-container"
                          data-affix-condition="{{page.template.is_apple}}"
                          data-affix-top="force-show-navbar"
                          data-affix-bottom="force-show-footer"></www-mserrano-toolbar>
    <md-content class="page__content"
                ng-class="{'mobile-menu-is-active': (toolbar.show_menu === true)}"
                id="scroll-container"
                scroll-affix="scroll-container"
                data-affix-condition="{{page.template.is_apple}}"
                data-affix-top="force-show-navbar"
                data-affix-bottom="force-show-footer"
                layout="column" layout-align="start center">
        <div class="timeline"
             layout="column">
            <portfolio-project class="timeline__entry {{project_info[Const.P.Key]}}"
                               ng-repeat="project_info in page.portfolio.immutable"
                               data-side="$even"
                               data-info="project_info"></portfolio-project>
        </div>
        <www-mserrano-footer class="page__footer"
                             ng-cloak
                             ng-class="{'pin-to-bottom': (toolbar.show_menu === true)}"></www-mserrano-footer>
    </md-content>
</div>
