<div class="page--landing">
    <md-toolbar class="page__toolbar"
                layout="row" layout-align="space-between center"
                md-scroll-shrink="true">
        <div class="toolbar__leftside">
            <span class="toolbar__logo"
                  translate="app_label"></span>
        </div>
        <div class="toolbar__rightside"></div>
    </md-toolbar>
    <md-content class="page__content"
                layout="column" layout-align="begin center">
        <md-whiteframe class="action-menu md-whiteframe-12dp">
            <span class="sitedown__decor" translate="<"></span>
            <span class="sitedown__text" translate="sitedown"></span>
            <span class="sitedown__decor" translate=">"></span>
        </md-whiteframe>
        <md-grid-list class="view-grid"
                      md-row-height="16:9"
                      md-cols="4"
                      md-gutter="1em">
            <md-grid-tile class="view-grid__item"
                          ng-repeat="(key, project_info) in page.projects.immutable"
                          md-colspan="2" md-rowspan="3">
                <portfolio-project data-key="{{ key }}"
                                   data-meta="project_info"></portfolio-project>
            </md-grid-tile>
        </md-grid-list>
        <www-mserrano-footer></www-mserrano-footer>
    </md-content>
</div>
