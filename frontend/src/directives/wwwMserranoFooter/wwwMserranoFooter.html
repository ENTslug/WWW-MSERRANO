        <div layout="row" layout="start start">
            <span class="copy-left">&copy;</span>
            <span translate="copyleft"
                  translate-values="{year: current_year}"></span>
        </div>
        <span translate="locally_engineered"></span>
    </div>
    <div class="mid"
         layout="row" layout-align="space-around center">

             layout="row" layout-align="center center">

            <md-button class="contact-me__btn" aria-label="LinkedIn">
                <md-icon md-svg-icon="social:linkedin" aria-label="LinkedIn"></md-icon>

            <md-button class="contact-me__btn" aria-label="GitHub">
