<div class="footer">
    <div class="top"
         layout="column" layout-align="center center"
         layout-gt-xs="row" layout-align-gt-xs="space-between center">
        <div class="leftside"
             layout="column" layout-align="center center"
             layout-gt-xs="row" layout-align-gt-xs="space-between center">
            <copy-left class="copy-left">
                <span translate="copyleft"
                      translate-values="footer.copyleft"></span>
            </copy-left>
            <span translate="open_source"></span>
        </div>
        <div class="rightside">
            <img class="us-flag"
                 src="/resources/img/us.png" />
            &nbsp;
            <span translate="locally_engineered"></span>
        </div>
    </div>
    <div class="mid"
         layout="column" layout-align="space-around center"
         layout-gt-xs="row" layout-align-gt-xs="space-around start">
        <form class="mid__block--permission"
              name="requestPermission"
              flex="30">
            <span class="title"
                  translate="title_permission"></span>
            <div class="content">
                <p class="message"
                   translate="request_access_pass"></p>
            </div>
            <div class="input-wrapper"
                 layout="row" layout-align="start start">
                <md-input-container class="input"
                                    flex>
                    <label class="input__label"
                           translate="email"></label>
                    <input class="input__field"
                           name="inputEmail"
                           required
                           type="email"
                           ng-pattern="footer.regex_valid_email"
                           ng-model="footer.input_email">
                </md-input-container>
                <md-button class="send-request-btn md-accent"
                           ng-class="{
                               'invalid-email': css.invalid_email(requestPermission.inputEmail),
                               'valid-email': css.valid_email(requestPermission.inputEmail),
                               'disabled': css.disabled(requestPermission.inputEmail),
                           }"
                           ng-disabled="css.disabled(requestPermission.inputEmail)"
                           aria-label="request permission to view full portfolio">
                    <span translate="send"></span>
                </md-button>
            </div>
        </form>
        <div class="mid__block--about-me"
             layout="row" layout="start start"
             flex="50">
            <div class="portrait"></div>
            <div layout="column"
                 flex="75">
                <span class="title"
                      translate="title_about_me"></span>
                <div class="content">
                    <p class="message"
                       translate="short_bio"
                       translate-values="footer.short_bio"></p>
                </div>
            </div>
        </div>
        <div class="mid__block--navigation"
             flex="20">
            <span class="title"
                  translate="title_navigation"></span>
            <ul class="nav-list">
                <li><a ng-bind="'DevOps'"></a></li>
                <li><a ng-bind="'Lab'"></a></li>
                <li><a ng-bind="'Portfolio'"></a></li>
            </ul>
        </div>
    </div>
    <div class="bot"
         layout="row" layout-align="center center">
        <md-button class="contact-me__btn" aria-label="Twitter"
                   ng-href="{{Const.Url.Twitter}}"
                   target="_blank">
            <md-icon md-svg-icon="social:twitter" aria-label="Twitter"></md-icon>
        </md-button>
        <md-button class="toolbar__btn" aria-label="Resume"
                   ng-href="{{Const.Url.Resume}}"
                   target="_blank">
            <md-icon md-svg-icon="social:resume" aria-label="Resume"></md-icon>
        </md-button>
        <md-button class="toolbar__btn" aria-label="LinkedIn"
                   ng-href="{{Const.Url.LinkedIn}}"
                   target="_blank">
            <md-icon md-svg-icon="social:linkedin" aria-label="LinkedIn"></md-icon>
        </md-button>
        <md-button class="toolbar__btn" aria-label="GitHub"
                   ng-href="{{Const.Url.GitHub}}"
                   target="_blank">
            <md-icon md-svg-icon="social:github" aria-label="GitHub"></md-icon>
        </md-button>
    </div>
</div>
