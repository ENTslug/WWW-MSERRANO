<md-card class="portfolio-project"
         md-theme="default" md-theme-watch>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline"
                  ng-bind="project.title | translate"></span>
            <span class="md-subhead"
                  layout="row" layout="start center">
                <md-icon md-svg-icon="project:at-sign" aria-label="organization"></md-icon>
                <span ng-bind="project.org"
                      flex></span>
            </span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content layout="row" layout-align="space-between">
        <div class="project__thumbnail md-media-xl card-media"
             ng-hide="template.show_description === true"
             ng-cloak
             layout="column">
            <md-button class="lock-image"
                       ng-show="template.requires_access === true"
                       ng-click="template.how_to_unlock()"
                       aria-label="how to unlock full portfolio">
                <img src="resources/img/locked.png" />
            </md-button>
        </div>
        <project-actions class="project-action-menu"
                         layout="column" layout-align="start start"></project-actions>
    </md-card-content>
    <project-actions class="project-action-menu"
                     layout="row" layout-align="center start"></project-actions>
</md-card>
